<html>
   <head>
      <title>Notifications</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>
   </head>

   <body class = "container">
      <div class = "row">
         <form method="post" action="http://localhost:5000/notifications"class = "col s12">

            <div class = "row">
               <div class = "input-field col s12">
                  <input name="email"placeholder = "Email" id = "email" type = "email"
                     class = "validate">
                  <label for = "email">Email</label>
               </div>
            </div>

            <div class = "row">
               <div class = "input-field col s12">
                  <i class = "material-icons prefix">mode_edit</i>
                  <textarea name="phone_number"id = "address" class = "materialize-textarea"></textarea>
                  <label for = "address">Phone Number</label>
               </div>
              <div class="row">
                <input class="btn waves-effect waves-light" type="submit" value="NOTIFY">
              </div>
            </div>




         </form>
      </div>
   </body>
</html>
